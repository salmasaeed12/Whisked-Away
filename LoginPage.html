<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whisked Away - Login</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <!-- Left Side: Bakery-themed Area -->
        <div class="left-side">
            <div class="content">
                <h1>Welcome to Whisked Away</h1>
                <p>Your favorite place for delightful baked goods! Join us to explore the most delicious treats.</p>
            </div>
        </div>

        <!-- Right Side: Login Form -->
        <div class="right-side">
            <div class="login-card">
                <h2>Login to Your Account</h2>
                
                <form action="/login" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Login</button>
                </form>

                <div class="alternative-login">
                    <p>Or login with</p>
                    <button class="social-btn fb-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-btn google-btn"><i class="fab fa-google"></i> Google</button>
                </div>

                <div class="additional-options">
                    <a href="/forgot-password">Forgot Password?</a>
                    <a href="/signup" class="signup-link">Create an account</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
